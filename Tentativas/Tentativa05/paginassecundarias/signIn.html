<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <span id="arrow" class="material-symbols-outlined">arrow_back</span>
        </a>
    </header>
    <main>
        <div id="form">
            <h1>Login</h1>
            <p>Bem-vindo de volta, faça login para acessar suas informações</p>
            <form action="" method="post">
                <div class="informacao">
                    <label for="inome">
                        <span id="span"  class="material-symbols-outlined">person  
                        </span>
                    </label>

                    <input type="text" name="nome" id="inome" placeholder="Digite seu nome">
                </div>
                <div class="informacao">
                    <label for="isenha">
                        <span id="span2" class="material-symbols-outlined">key</span>
                    </label>

                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
                </div>
                <div id="valores">
                    <input type="submit" value="Entrar">
                    <button>Esqueci minha senha</button>

                </div>
                <a href="">Não tem conta? Crie uma</a>
            </form>
        </div>
    </main>
</body>
</html>
