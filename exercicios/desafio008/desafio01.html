<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 450px;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 5px;
        } 

        .cinza{
            background-color: gray;
            color: white;
        }

        .margem{
            text-align: left;
        
        }

        .detalhe{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cinza">
                <th rowspan="2" scope="col">Áreas</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="cinza">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
            </tr>
            <tr>
                <td>Fisíca</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
            </tr>
            <tr>
                <td>Biologio</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
            </tr>
            <tr class="cinza">
                <th colspan="4" class="margem" scope="row">Média de exatas</th>
                <td class="detalhe">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
                <td class="detalhe">0.0</td>
            </tr>
            <tr class="cinza">
                <th colspan="4" class="margem" scope="row">Média de Humanas</th>
                <td class="detalhe">0.0</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
