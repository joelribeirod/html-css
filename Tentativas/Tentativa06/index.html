<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="estilo.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <p id="aviso">Aviso: caso feche o site, a anotações não serão salvas</p>

    <div id="bg-edit" style="display: none;">
        <div id="edit">
            <p>Qual é o novo resumo?</p>
            <textarea id="editResumo"></textarea>

            <p>Qual é a nova descrição?</p>
            <textarea id="editDesc"></textarea>

            <button id="cancel" value="1">Cancelar</button>
            <button id="enviarEdit" value="2">Concluir</button>
        </div>
    </div>

    <div id="bg-confirm" style="display: none;">
        <div id="confirm">
            <p>Tem certeza que deseja apagar o Card?</p>
            <button id="sim" value="1">Sim</button>
            <button id="nao" value="2">Não</button>
        </div>
    </div>

    <div id="config-tot" style="display: none;">
            <div id="add-flash">
                <p>Escreva o resumo do FlashCard</p>
                <textarea id="resumoFlash" rows="2"></textarea>

                <p>Escreva a descricao do FlashCard</p>
                <textarea id="descricaoFlash" rows="10"></textarea>

                <button id="enviarFlash">Adicionar</button>
            </div> 
    </div>
    <div id="central">
        <div id="itens" >
            
            <span class="material-symbols-outlined" id="adicionar">add</span>
        </div>

</body>
