<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="../../Js/perfil/perfil.js" defer></script>
</head>
<body>
    <span class="material-symbols-outlined" id="voltar" style="rotate: 180deg;">arrow_back</span>
    <aside id="configs" >

        <a href="../explorar/explorar.html">Explorar</a>
        <a href="">Configs</a>
        <!-- link temporario -->
        <a href="../main/mainClient.html">criar projetos</a>
        <a href="../main/mainDev.html">ver projetos</a>
    </aside>
    <div id="options" style="display: none;">
        <!-- div para ocultar o fundo do menu "hamburger" -->
    </div>
    <main id="principal">
        <div id="perfil">
            <h1>Seu perfil</h1>
            <div id="nome" class="dadosUser">
                <input type="text" name="" id="" class="info" placeholder="colocar nome">
                <span class="material-symbols-outlined">edit</span>
            </div>
            <div id="email" class="dadosUser">
                <input type="email" name="" id="" class="info" placeholder="colocar email">
                <span class="material-symbols-outlined">edit</span>
            </div>
            <div id="telefone" class="dadosUser">
                <input type="number" name="" id="" class="info" placeholder="colocar telefone">
                <span class="material-symbols-outlined">edit</span>
            </div>
            <div id="senha" class="dadosUser">
                <input type="password" name="" id="" class="info" placeholder="colocar senha">
                <span class="material-symbols-outlined">edit</span>
            </div>
            <div id="confirmar">
                <div>Salvar alterações</div>
                <div>Deslogar conta</div>
                <div>Excluir conta</div>
                <!-- 3 botoes, 1 para salvar as alterações, 1 para deslogar e outro para deletar a conta -->
            </div>
        </div>
    </main>
</body>
</html>
