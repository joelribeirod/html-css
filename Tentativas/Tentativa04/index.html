<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="calculadora">
        <div id="res">resultado...</div>
        <section id="botoes">
            <table>
                <tr>
                    <td><button class="botaoN" id="9" value="9">9</button></td>
                    <td><button class="botaoN" id="8" value="8">8</button></td>
                    <td><button class="botaoN" id="7" value="7">7</button></td>
                    <td><button class="botao" id="apagar"><span class="material-symbols-outlined">arrow_back</span></button></td>
                </tr>
                <tr>
                    <td><button class="botaoN" id="6" value="6">6</button></td>
                    <td><button class="botaoN" id="5" value="5">5</button></td>
                    <td><button class="botaoN" id="4" value="4">4</button></td>
                    <td><button class="botao" id="subtrair" onclick="subtrair()">-</button></td>
                </tr>
                <tr>                   
                    <td><button class="botaoN" id="3" value="3">3</button></td>
                    <td><button class="botaoN" id="2" value="2">2</button></td>
                    <td><button class="botaoN" id="1" value="1">1</button></td>
                    <td><button class="botao" id="adicionar" onclick="adicionar()">+</button></td>
                </tr>
                <tr>

                    <td><button class="botao" id="virgula">,</button></td>
                    <td><button class="botaoN" id="0" value="0">0</button></td>
                    
                    <td><button class="botao" id="dividir" onclick="dividir()">/</button></td>
                    <td><button class="botao" id="multiplicar" onclick="multiplicar()">x</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="Limpar" onclick="limpar()">C</button></td>
                    <td colspan="2"><button class="botao" id="resultado" onclick="calcular()">=</button></td>
                </tr>
                
            </table>
        </section>
    </div>
    <script src="ambiente.js"></script>
</body>
</html>
