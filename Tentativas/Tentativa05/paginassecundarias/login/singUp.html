<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="estiloLoginUp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <a href="../../index.html">
        <span id="arrow" class="material-symbols-outlined">arrow_back</span>
    </a>
    <main>
        <div id="form" class="mover">
            <h1>Cadastre-se</h1>
            <p>Seja bem-vindo, crie sua conta em instantes e aproveite</p>
            <form action="http://localhost/teste03/pessoas.php" method="post">
                <!--o action, está direcionado para o servidor online. Para o cadastro funcionar, o servidor precisa estar ligado, porque quando o usuario clicar para fazer o login, ele ira ser redirecionado para a pagina do php com o servidor, avisando que, esse arquivo php esta na minha pasta do wamp, pq se n estiver la, o servidor não irá conseguir ler o arquivo php-->
                <div class="informacao">
                    <label for="iemail">
                        <span id="span3" class="material-symbols-outlined">
                            mail
                        </span>
                    </label>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu email">
                </div>

                <div class="informacao">
                    <label for="inome">
                        <span id="span"  class="material-symbols-outlined">person  
                        </span>
                    </label>

                    <input type="text" name="nome" id="inome" placeholder="Digite seu nome">
                </div>

                <div class="informacao">
                    <label for="isenha">
                        <span id="span2" class="material-symbols-outlined">key</span>
                    </label>

                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
                </div>

                <div id="valores">
                    <input type="submit" value="Entrar">
                </div>
                <a href="signIn.html">Já tem uma conta? Faça login</a>
            </form>
        </div>
    </main>
</body>
</html>
