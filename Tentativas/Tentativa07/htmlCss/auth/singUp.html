<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="singUp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="../../Js/auth/signUp.js" defer></script>
</head>
<body>
    <div id="loadingBG" style="display: none;">
        <img src="../../imagens/loading.svg" alt="Carregando..." id="loading">
    </div>

    <div id="sucesso" style="display: none;">
        <p>Sucesso ao cadastrar os dados</p>
        <p>Redirecionando...</p>
    </div>
    <div id="LogCon">
        <h1>Criar conta</h1>
        <form action="" method="post" id="Form">
            <div id="caixaEmail">
                <label for="iemail">Email :</label>
                <input type="email" name="email" id="iemail" required>
            </div>
            <div id="caixaNome">
                <label for="inome">Nome :</label>
                <input type="text" name="nome" id="inome" required>
            </div>
            <div id="caixaTelefone">
                <abbr title="Numero de celular" id="abreviacao"><label for="itelefone">N° Cel:</label></abbr>
                <input type="number" name="telefone" id="itelefone" required>
            </div>
            <div id="caixaSenha">
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required>
                <div id="btn">
                    <span class="material-symbols-outlined" id="desver">visibility</span><p id="ver">Ver senha</p>
                </div>
            </div>
            
            <button id="enviar">Cadastrar</button>
        </form>
        <p class="modificar">Já tem uma conta? <a href="singIn.html">Faça seu login aqui</a></p>
        <p class="modificar"><a href="../../htmlCss/landPage/index.html">Voltar ao menu</a></p>
    </div>
</body>
</html>
