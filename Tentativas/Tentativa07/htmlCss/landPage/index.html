<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetOrDrop</title>
    <link rel="stylesheet" href="landPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <main>
        <div id="texto">
            <h1>Get Or Drop</h1>
            <p>
                Solicite projetos ou ofereça seus serviços como profissional autônomo.
            </p>
            <img src="../../imagens/maozinha.jpeg" alt="">
        </div>
        <!-- verificar se à token, se tiver, redireciona para o explorar, se não, redireciona para o login -->
        <p id="link">
            Comece agora  
        </p>
        <div id="add">
            <p>
                O Site GetOrDrop é focado em facilitar a solicitação de projetos por partes dos clientes e a prestação dos serviços pelos desenvolvedores
            </p>
        </div>
    </main>
    <footer>
        <p>Criado por Joel Ribeiro &copy</p>
        <div id="redesS">
            <a href="https://github.com/joelribeirod" target="_blank"><img src="../../imagens/logo-github.jpg" alt=""></a>
            <a href="https://www.instagram.com/joelribeiro2215/" target="_blank"><img src="../../imagens/logo-instagram.jpg" alt=""></a>
            <a href="" target="_blank"><img src="../../imagens/logo-youtube.jpg" alt=""></a>
        </div>
    </footer>

    <script>
        const link = document.getElementById('link')

        const expira = localStorage.getItem('tokenExpiraEm')
        if(expira > Date.now()){
            console.log(true)
        }else {
            if (expira && Date.now() > expira) {
                localStorage.removeItem("token");
                localStorage.removeItem("tokenExpiraEm");
                console.log("Token expirado! Redirecionando...");
            }

        }

        const token = localStorage.getItem('token')

        link.addEventListener('click', () => {
            if(token){
                window.location.href = '../explorar/explorar.html'
            }else{
                window.location.href = '../auth/singIn.html'
            }
        })
    </script>
</body>
</html>
