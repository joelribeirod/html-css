<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="singIn.css">
    <script src="../../Js/auth/signIn.js" defer></script>
</head>
<body>
    <div id="LogCon">
        <h1>Acesse sua conta</h1>
        <form action="" method="get" id="Form">
            <div id="caixaNome">
                <label for="inome">Nome :</label>
                <input type="text" name="nome" id="inome" required>
            </div>
            <div id="caixaSenha">
                <div id="problema">
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" required>
                </div>
                <div id="btn">
                    <span class="material-symbols-outlined" id="desver">visibility</span><p id="ver">Ver senha</p>
                </div>
                <!--  -->
            </div>
            <button type="submit" id="enviar">Logar</button>
        </form>
        <p class="modificar">NÃ£o tem conta? <a href="singUp.html">Crie uma agora</a></p>
        <p class="modificar"><a href="../../htmlCss/landPage/index.html">Voltar ao menu</a></p>
    </div>
</body>
</html>
